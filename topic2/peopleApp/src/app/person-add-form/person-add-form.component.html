<form 
    [formGroup]="form"
    (ngSubmit)="onSubmit(form.value)"
>
    <fieldset>
        <legend>-----ADD PERSON-----</legend>
        <input name="name" type="text" placeholder="NAME" formControlName="name"> <br>
        Instructor <input type="checkbox" formControlName="instructor"> <br>
        <button class="btn btn-outline-primary" [disabled]="!form.valid">SAVE</button>
    </fieldset>
</form>
